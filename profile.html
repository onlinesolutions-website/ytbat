<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Music Battles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="battle.html">Battle</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <button onclick="goBack()">Go Back</button></header>
    <main>
        <div class="profile-container">
            <h2>User Profile</h2>
            <div class="profile-info">
                <img src="path_to_user_image.jpg" alt="User Image" class="profile-pic">
                <p><strong>Username:</strong> [Username]</p>
                <p><strong>Email:</strong> [User Email]</p>
            </div>

            <div class="forms-container">
                <!-- Profile Edit Form -->
                <div class="profile-edit-form">
                    <h3>Edit Profile</h3>
                    <form action="path_to_server_script" method="POST" enctype="multipart/form-data">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="music-style">Style of Music:</label>
                        <select id="category" name="category">
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hiphop">Hip-Hop</option>
                            <option value="electronic">Electronic</option>
                            <option value="country">Country</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="rnb">R&B</option>
                            <option value="blues">Blues</option>
                            <option value="latin">Latin</option>
                        </select>

                        <label for="skill-level">Skill Level:</label>
                        <select id="skill-level" name="skill-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>

                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <!-- Video Submission Form -->
                <div class="video-submission-form">
                    <h3>Submit Your Battle Video</h3>
                    <form action="path_to_video_submission_script" method="POST">
                        <label for="video-link">YouTube Video Link:</label>
                        <input type="text" id="video-link" name="video-link" required>

                        <label for="username-auto">Username:</label>
                        <input type="text" id="username-auto" name="username-auto" value="[Username]" readonly>

   <label for="music-style">Style of Music:</label>
                        <select id="category" name="category">
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hiphop">Hip-Hop</option>
                            <option value="electronic">Electronic</option>
                            <option value="country">Country</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="rnb">R&B</option>
                            <option value="blues">Blues</option>
                            <option value="latin">Latin</option>
                        </select>
        
                        <label for="skill">Skill Level:</label>
                        <select id="skill" name="skill">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>

                        <button type="submit" class="submit-button">Submit Video</button>

                    </form>
                </div>
            </div>

            <!-- Battle Reports and Admin Dashboard Buttons -->
            <div class="bottom-buttons">
                <a href="battle-reports.html" class="button">Battle Reports</a>
                <a href="admin-dashboard.html" class="button">Admin Dashboard</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2023 Music Battles</p>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    </body>
</html>
