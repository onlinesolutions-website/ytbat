<html lang="en">

</head>
<body>
    <header>
        <!-- Your existing header content -->
    </header>

    <main>
        <div class="form-container">
            <h2>Purchase Tokens</h2>
            <div class="token-options">
                <div class="token-option">
                    <h3>30 Tokens</h3>
                    <p>$8.00</p>
                    <button class="purchase-button" data-amount="30" data-price="800">Purchase</button>
                </div>
                <div class="token-option">
                    <h3>60 Tokens</h3>
                    <p>$15.00</p>
                    <button class="purchase-button" data-amount="60" data-price="1500">Purchase</button>
                </div>
                <div class="token-option">
                    <h3>120 Tokens</h3>
                    <p>$25.00</p>
                    <button class="purchase-button" data-amount="120" data-price="2500">Purchase</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your existing footer content -->
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="purchase-tokens.js"></script>

</html>
